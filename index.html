<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">

    <title>Olá, Developer!</title>
  </head>
  <body>
    <div class="container">
      
      <!-- BOOTSTRAP - CSS -->         
      <form>

        <div class="form-group has-success">

          <label class="control-label" for="inputSuccess1">
            Entrada com sucesso
          </label>

          <input class="form-control" id="inputSuccess1" aria-dicribedby="helpBlock2" type="text">  

          <span class="help-block" id="helpBlock2">
            A block of help text that breaks onto a new and may extend beyond one line.            
          </span>        

        </div>

        <div class="form-group has-success has-feedback">
          
          <labbel class="control-label" for="inputGroupSuccess1">
            Grupo de entrada com sucesso
          </labbel>

          <div class="input-group">
            <span class="input-group-addon">
              @
            </span>

            <input class="form-control" id="inputGroupSuccess1" aria-discribebdy="inputGroupSuccess1Status" type="text">

          </div>

            <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true">              
            </span>
            <span class="sr-only" id="inputGroupSuccess1Satatus">
              (sucesso)
            </span> 

        </div>

        <fieldset disabled>
          <label for="disabledTextInput">Entrada desativada</label>
          <input class="form-control" id="disabledTextInput" type="text" placeholder="Disabled input">

          <div class="form-group">

            <label for="disabledSelect">Seleção de menu desativada</label>
            <select class="form-control" id="disabledSelect">
              
              <option>seleção desativada</option>

            </select>
            
          </div>

          <div class="checkbox">

            <label>              
              <input type="checkbox"> Não pode checkar isso
            </label>            
            
          </div> 

          <button type="submit" class="btn btn-primary">Enviar</button> 

        </fieldset>                  

      </form>            

    </div>    

    <!-- Optional JavaScript -->    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>       
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
