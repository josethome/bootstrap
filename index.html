<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">

    <title>Olá, Developer!</title>
  </head>
  <body>
    <div class="container" style="margin-top: 50px">
      
      <!-- BOOTSTRAP - CSS --> 
      <div class="row">
         
        <div class="col-md-6"> 

          <p>Preencha o formulario da direita</p>
          <p>Tenha em atenção que todos os campos são de preenchimento obrigatório.</p>
          <p>Se tiver dificuldades no preenchimento do nosso formulário, por favor contacte-nos: <br><strong>informações@suportetecnico.com</strong>
          </p>

        </div>

        <div class="col-md-6">
          
            <form>

              <div class="form-group">                
                <label for="txt_nome">Nome:</label>
                <input class="form-control" id="text_nome" type="text" placeholder="Seu nome" required>
              </div>

              <div class="form-group">                
                <label for="txt_email">E-mail:</label>
                <input class="form-control" id="text_email" type="email" placeholder="Seu e-mail" required>
              </div>

              <div class="form-group">                
                <label>Gênero:</label>                
                <select class="form-control">
                  <option value="">Masculino</option>
                  <option value="">Feminino</option>
                </select> 

                <div class="form-group">
                  
                  <label>Avalie de 1 a 5 a qualidade do nosso website.</label><br>
                  <label class="radio-inline">
                    <input type="radio" name="radio_aval"> 1
                  </label>                  

                  <label class="radio-inline">
                    <input type="radio" name="radio_aval"> 2
                  </label>                  

                  <label class="radio-inline">
                    <input type="radio" name="radio_aval" checked> 3
                  </label>
                  
                  <label class="radio-inline">
                    <input type="radio" name="radio_aval"> 4
                  </label>                

                  <label class="radio-inline">
                    <input type="radio" name="radio_aval"> 5
                  </label>                  

                </div>

              </div>

              <label>
                <input type="checkbox" checked> Envie-me a newsletter semanal.
              </label>

              <div class="form-group">
                  
                  <button type="submit" class="btn btn-default">Enviar</button>  

              </div>

            </form> 

        </div>

       </div> 

    </div>    

    <!-- Optional JavaScript -->    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>       
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
