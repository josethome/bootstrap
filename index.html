<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

                <label for="txt_nome">Nome:</label>

              <button type="submit" class="btn btn-default">Enviar</button>

        </div>

      </div>        

    </div>
