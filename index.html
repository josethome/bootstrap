<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">

    <title>Olá, Developer!</title>
  </head>
  <body>
    <div class="container">
      
      <!-- BOOTSTRAP - CSS -->         
      <form class="form-horizontal" action="">
  
        <div class="form-group">
          <!-- A classe => class="sr-only" => Oculta o label -->
          <label class="sr-only" for="txt_nome">Nome:</label>
          <input type="text" class="form-control" id="txt_nome" placeholder="Usuário">
        </div>&nbsp;&nbsp;&nbsp;

        <div class="form-group">
          <label class="sr-only" for="txt_email">E-mail:</label>
          <input type="text" class="form-control" id="txt_email" placeholder="Senha">          
        </div> 

        <div class="checkbox">
          <label for="chk_conectado">
            <input type="checkbox"> Continue conectado
          </label>
        </div>  

        <div class="input-group">
            
            <div class="input-group-addon">$</div>
              <input type="text" class="form-control" id="exampleInputAmount" placeholder="Valor">
            <div class="input-group-addon">.00</div>

        </div><br>     

        <button type="submit" class="btn btn-default">Enviar</button>      

      </form>              

    </div>    

    <!-- Optional JavaScript -->    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>       
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
