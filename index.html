<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">

    <title>Ol√°, Developer!</title>

  </head>
  <body>
    <div class="container">
      
      <!-- BOOTSTRAP - CSS --> 
      <div class="carousel slide" id="carousel-example-generic" data-ride="carousel">
        
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="images/chicago-1100x500.jpg" alt="Chicago">
            <div class="carousel-caption">
              <p class="lead"><strong>Slide - Chicago</strong></p>  
            </div>
          </div>

          <div class="item">
            <img src="images/nova-york-1100x500.jpg" alt="New York">
            <div class="carousel-caption">
               <p class="lead"><strong>Slide - New York</strong></p>
            </div>
          </div>

          <div class="item">
            <img src="images/los-angeles-1100x500.jpg" alt="Los Angeles">
            <div class="carousel-caption">
               <p class="lead"><strong>Slide - Los Angeles</strong></p>                 
            </div>
          </div>          
        </div>         
          
          <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>

          <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>        

      </div>

    </div>      

    <!-- Optional JavaScript -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>      
    <script src="js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function() {
        $('[data-toggle="popover"]').popover();
      });
    </script>
    
  </body>
</html>
